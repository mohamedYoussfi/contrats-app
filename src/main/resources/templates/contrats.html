<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Contats</title>
</head>
<body>
  <div layout:fragment="content1">
      <div class="container mt-2">
          <form class="form-inline" method="get" th:action="@{contrats}">
              <div class="form-group">
                  <Label class="mr-2">Key word : </Label>
                  <input class="form-control" type="text" name="keyword" th:value="${keyword}">
                  <button class="btn btn-primary ml-2">Chercher</button>
              </div>
          </form>
          <table class="table mt-2">
              <tr>
                  <th>ID</th><th>Titre</th><th>Date</th><th>Montant</th><th>Client</th><th>Cloture</th>
              </tr>
              <tr th:each="c:${pageContrats}">
                  <td th:text="${c.id}"></td>
                  <td th:text="${c.title}"></td>
                  <td th:text="${c.date}"></td>
                  <td th:text="${c.montant}"></td>
                  <td th:text="${c.client}"></td>
                  <td th:text="${c.cloture}"></td>
                  <td><a onclick="return confirm('Etes vous sÃ»re?')" class="btn btn-danger"   th:href="@{delete(id=${c.id},keyword=${keyword})}">Delete</a></td>
                  <td><a class="btn btn-success"   th:href="@{edit(id=${c.id})}">Edit</a></td>
                  <td><a th:class="${c.cloture==true?'btn btn-success':'btn btn-danger'}"  th:href="@{cloturer(id=${c.id},keyword=${keyword})}">
                      <span th:if="${c.cloture==true}">Activer</span>
                      <span th:if="${c.cloture==false}">Cloturer</span>
                  </a></td>
              </tr>
          </table>
          <ul class="nav nav-pills">
              <li th:each="i:${#numbers.sequence(0,(pageContrats.totalPages)-1)}">
                  <a th:class="${i==pageContrats.number?'btn btn-primary ml-1':'btn btn-outline-info ml-1'}"
                     th:href="@{contrats(page=${i},keyword=${keyword})}" th:text="${i}"></a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
